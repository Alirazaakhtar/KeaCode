<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recap</title>
</head>
<body>
<h1>Hello world</h1>


<div>

    <h2>Create</h2>
    <form action="/create" method="post">

        <label for="n">Name: </label>
        <input type="text" id="n" name="name">
        <br>
        <label for="num">Age: </label>
        <input type="number" id="num" name="age">
        <br>
        <label for="na">Nationality: </label>
        <input type="text" id="na" name="nationality">
        <br>
        <input type="submit" value="Opret">

    </form>
</div>

<div>
    <h2>Delete</h2>
    <form action="/delete" method="post" th:each="person: ${list}">
        <input type="text" th:value="${person.name}">
        <input type="hidden" name="id" th:value="${person.id}">
        <input type="submit" value="Slet">
    </form>
</div>

<br>


<div>

    <h2>Edit</h2>
    <form action="/edit" method="post" th:each="person : ${list}">


        <input type="hidden" name="id" th:value="${person.getId()}">
        <input type="text" name="name" th:value="${person.getName()}">
        <input type="number" name="age" th:value="${person.getAge()}">
        <input type="text" name="nationality" th:value="${person.getNationality()}">
        <input type="submit" th:value="Edit">

    </form>
</div>
