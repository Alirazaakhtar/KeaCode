<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{fjs.js}"></script>


    <style>
        body {
            background-color: #ffffff;
        }

        header {
            background-color: #2b3d4f;
            color: #ffffff;
        }

        .logo {
            padding: 25px;
            text-align: center;
        }

    </style>

</head>

<body>

<header>

    <h2 class="logo">Owner Page</h2>

</header>

<main class="container">


    <div>

        <h2>Create Owner</h2>

        <form id="createform" class="form-group">

            <div class="form-group">
                <input type="text" id="ownerName" class="form-control">

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Create Owner</button>

            </div>
        </form>
    </div>


    <br>

    <div>


        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <form action="/adopt" method="post"  th:each="owner : ${owners}">


                <tr>
                    <td th:text="${owner.name}">
                    </td>
                    <td>
                        <select class="form-control" name="dogid">
                            <option class="control-form" th:each="dog : ${dogs}" th:value="${dog.id}"
                                    th:text="${dog.name}"></option>
                        </select>
                        <input name="id" type="hidden" th:value="${owner.id}">
                        <input name="name" type="hidden" th:value="${owner.name}">
                        <button type="submit" class="btn btn-primary">Adopt dog</button>
                    </td>
                </tr>
            </form>
        </tbody>
        </table>


        <div>
            <form id="getform">
                <button type="submit" class="btn btn-primary">Get Owners</button>
            </form>
        </div>

    </div>


    <hr>

    <div>

        <h2>Create Dog</h2>

        <form id="createdog" class="form-group">

            <div class="form-group">
                <input type="text" id="dogName" placeholder="name..." class="form-control">

            </div>

            <div class="form-group">
                <input type="text" id="img" placeholder="Image url..." class="form-control">

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Create Dog</button>
            </div>
        </form>

        <h2 id="h"></h2>
    </div>


    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First name</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dog : ${dogs}">
                <td th:text="${dog.name}">
                </td>
                <td>
                    <img height="200" th:src="${dog.img}" alt="dog">
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <form id="getform">
                <button type="submit" class="btn btn-primary">Get Available Dogs</button>
            </form>
        </div>
    </div>


    <hr>


    <div>
        <h2>Adopted dogs</h2>

        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Owner name</th>
                <th>Dog name</th>
                <th>Img</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dog : ${adopt}">
                <td  th:text="${dog.owner.name}">
                </td>
                <td th:text="${dog.name}"></td>
                <td>
                    <img  height="200" th:src="${dog.img}" alt="Dog">
                </td>
            </tr>
            </tbody>
        </table>


    </div>

</main>

<footer class="container">
    <hr>
    <p>A.R.A Â®</p>
</footer>


<script>


    preventOwner($("#createform"));

    preventDog($("#createdog"));

    // preventgetowner($("#getform"));


</script>

</body>


</html>
