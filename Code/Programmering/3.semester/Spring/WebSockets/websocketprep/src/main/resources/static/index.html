<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <style>
        .grid {
            display: flex;                       /* establish flex container */
            flex-wrap: wrap;                     /* enable flex items to wrap */
            justify-content: space-around;
        }
        .cell {
            flex: 0 0 32%;                       /* don't grow, don't shrink, width */
            height: 50px;
            margin-bottom: 5px;
            background-color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" value="Anna">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="grid">
        <div id="1" class="cell"><a><img></a></div>
        <div id="2" class="cell">b</div>
        <div id="3" class="cell">c</div>
        <div id="4" class="cell">d</div>
        <div id="5" class="cell">e</div>
        <div id="6" class="cell">f</div>
        <div id="7" class="cell">g</div>
        <div id="8" class="cell">h</div>
        <div id="9" class="cell">i</div>
    </div>
</div>
</body>
</html>
