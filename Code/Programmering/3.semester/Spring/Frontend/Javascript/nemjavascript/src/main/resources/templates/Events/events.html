<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <script>
        
        function changeText(txt) {
            document.getElementById("btn1").innerText = txt;
        }

        function changeColor(element, color){
            element.style.backgroundColor = color;
        }

        function validate() {
        document.getElementById("status").innerHTML = "Input OK"
        }

        function copy(element) {
        document.getElementById('copy').innerHTML = element.value;
        }

    </script>
</head>
<body onload="changeText('fin knap')">


<button id="btn1" onmouseover="changeColor(this, 'green')" onmouseout="changeColor(this, 'white')"></button>
<input type="text" onchange="validate()" onkeyup="copy(this)">
<p id="status"></p>
<p id="copy" ></p>
</body>
</html>
