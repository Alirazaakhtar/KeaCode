<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link th:href="@{styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/styles.css">

    <script type="text/javascript" rel="script" th:src="@{main.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <style>
        label{
            color: white;
            font-weight: bold;
        }
    </style>

</head>
<body>


<header>
    <div class="container">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">Create Student</a>
                </li>
                <li class="nav-item">
                    <a href="/allStudents" class="nav-link">See Student List</a>
                </li>
                <li class="nav-item">
                    <a href="/delete" class="nav-link">Update & Delete</a>
                </li>

            </ul>
        </nav>
    </div>

</header>


<section class="hero" style="
" id="hero">
    <div class="container ">

        <div class="trans">

            <h1 class="headline">Create student</h1>
            <div class="headline-description">
                <div class="separation">
                    <div class="line line-left"></div>
                    <div class="asterisk"><i class="fas fa-asterisk"></i></div>
                    <div class="line line-right"></div>
                </div>
                <div class="single-animation">
                    <form id="create">

                        <br>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Ali...." class="form-control" required ><br>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="Ali321@...." class="form-control" required ></br>
                        </div>

                        <div class="form-group">
                            <label for="supervisor_id">Supervisor:</label>
                            <select name="supervisor_id" id="supervisor_id" class="form-control" required>
                                <option th:each="supervisor : ${superlist}" th:value="${supervisor.id}" th:text="${supervisor.name}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn cta-btn">Save</button>
                        </div>
                        <div>
                            <p id="p" style="color: white"></p>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</section>

</div>


<div id="d"></div>

<script>

    testjQuery();
    preventCreate($("#create"));


</script>

</body>
</html>
